<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
    <div class="content">
      <div class="column">
        <div class="player">
          <button class="play">Play</button>
          <button class="pause">Pause</button>
          <span class="time">00:00</span>
          <span>/</span>
          <span class="maxTime">00:00</span>
          <input type="range" class="seekBar" min="0" max="1" step="0.001" value="0.0">
          <input type="range" class="volumn" min="0" max="1" step="0.01" value="0.1">
        </div>
      </div>
    </div>
  </body>
</html>
